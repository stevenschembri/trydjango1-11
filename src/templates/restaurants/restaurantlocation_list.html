{% extends "base.html" %}

{% block head_title %} Restaurants | {{ block.super }}  {% endblock head_title %}

{% block content %}

<h1>Restaurant List</h1>

<ul>
	{% for obj in object_list %}
	<li> <a href="/restaurants/{{obj.slug}}">{{obj.name}} </a> , {{obj.location}}</li>
	{% endfor %}
</ul>


{% endblock %}
